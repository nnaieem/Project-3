<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signin form</title>
	<link rel="stylesheet" href="assets/style/signin.css">
</head>

<body>
	<div class="background">
		<div class="container">
			<div class="button">
				<section id="intro">

					<div id="intro-content" class="center-content">

						<div class="center-content-inner">

							<div class="content-section content-section-margin">

								<div class="content-section-grid clearfix">

									<a href="#" class="button nav-link">

										<div class="bottom">

										</div>

										<div class="top">
											<div class="label">
												<div class="contact-container">
													<h2>Send me a message</h2>
													<form id="form">
														<div class="wrapper">
															<!-- Enter information  -->
															<input type="text" placeholder="Your name" />
															<div class="gradient-bg"></div>
														</div>
														<br>
														<div class="wrapper">
															<input type="email" placeholder="Email address" />
															<div class="gradient-bg"></div>
														</div>
														<br>
														<!-- Message -->
														<div class="wrapper">
															<input type="text" placeholder="Subject">
															<div class="gradient-bg"></div>
														</div>
														<div class="wrapper wrapper-big">
															<textarea placeholder="Message"></textarea>
															<div class="gradient-bg"></div>
														</div>
														<button>Send</button>
													</form>


													<form action="/home-page.html" method="GET" enctype="multipart/form-data">
														<button type="submit" class="log-in btn btn-primary">Home</button>
													</form>
													
												</div>
											</div>

											<div class="button-border button-border-left"></div>
											<div class="button-border button-border-top"></div>
											<div class="button-border button-border-right"></div>
											<div class="button-border button-border-bottom"></div>

										</div>

									</a>

								</div>

							</div>

						</div>

					</div>

				</section>

			</div>
		</div>
	</div>
