<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signin form</title>
	<link rel="stylesheet" href="assets/style/signin.css">
</head>

<body>
	<div class="background">
		<div class="container">
			<div class="button">
				<section id="intro">

					<div id="intro-content" class="center-content">

						<div class="center-content-inner">

							<div class="content-section content-section-margin">

								<div class="content-section-grid clearfix">

									<a href="#" class="button nav-link">

										<div class="bottom">

										</div>

										<div class="top">

											<div class="label">
												<div class="overlay">
													<form>
														<!--   con = Container  for items in the form-->
														<div class="con">
															<!--     Start  header Content  -->
															<div class="head-form">
																<h2>Log In</h2>
																<!--  explanation of the login form -->
																<p>login here using your Email and password</p>
															</div>
															<!--     End  header Content  -->
															<br>
															<div class="field-set">

																<!--   user name -->
																<span class="input-item">
																	<i class="fa fa-user-circle"></i>
																</span>
																<!--   user name Input-->
																<input class="form-input" id="txt-input" type="text"
																	placeholder="Email" required>

																<br>

																<!--   Password -->

																<span class="input-item">
																	<i class="fa fa-key"></i>
																</span>
																<!--   Password Input-->
																<input class="form-input" type="password"
																	placeholder="Password" id="pwd" name="password"
																	required>

																<!--      Show/hide password  -->
																<span>
																	<i class="fa fa-eye" aria-hidden="true"
																		type="button" id="eye"></i>
																</span>


																<br>
																<!--        buttons -->
																<!--      button LogIn -->
																<button class="log-in"> Log In </button>
															</div>

															<!--   other buttons -->
															<div class="other">
																<!--      Forgot Password button-->
																<button class="btn submits frgt-pass">Forgot
																	Password</button>
																<!--     Sign Up button -->
																<button class="btn submits sign-up">Sign Up
																	<!--         Sign Up font icon -->
																	<i class="fa fa-user-plus" aria-hidden="true"></i>
																</button>
																<!--      End Other the Division -->
															</div>

															<!--   End Conrainer  -->
														</div>

														<!-- End Form -->
													</form>
												</div>
											</div>

											<div class="button-border button-border-left"></div>
											<div class="button-border button-border-top"></div>
											<div class="button-border button-border-right"></div>
											<div class="button-border button-border-bottom"></div>

										</div>

									</a>

								</div>

							</div>

						</div>

					</div>

				</section>

			</div>
		</div>
	</div>
